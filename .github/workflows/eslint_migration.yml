name: "Test Stale Action (ESM + ESLint Migration)"

on:
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write
  actions: write

jobs:
  test-stale:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Run Stale Action
        uses: chiranjib-swain/stale@nodefetch-check
        with:
          days-before-stale: 150
          days-before-close: 50
