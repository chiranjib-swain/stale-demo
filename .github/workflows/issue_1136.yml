name: "Mark stale issues and pull requests"
on:
  schedule:
    - cron: "0 * * * *" # runs every hour, adjust as needed
  workflow_dispatch: 

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          operations-per-run: 5
          days-before-stale: 60
          days-before-close: 7
