name: "1136 - Mark stale issues and pull requests "
on:
  workflow_dispatch: 
permissions:
  issues: write
  pull-requests: write
  actions: write
jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: itchyny/stale@fix-checking-state-cache
        with:
          operations-per-run: 5
          days-before-stale: 60
          days-before-close: 7
